<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Material Symbols Rounded for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg">
        <h2 class="text-3xl font-extrabold text-white mb-8 text-center">Password Generator</h2>

        <div class="mb-6">
            <label for="password-output" class="block text-gray-400 text-sm font-medium mb-2">Generated Password</label>
            <div class="relative flex items-center bg-gray-700 rounded-lg overflow-hidden">
                <input
                    type="text"
                    id="password-output"
                    class="flex-grow p-4 text-white text-lg font-mono bg-transparent outline-none focus:ring-2 focus:ring-purple-500 rounded-lg pr-12"
                    readonly
                    placeholder="Click Generate!"
                >
                <span id="copy-icon" class="material-symbols-rounded absolute right-4 text-gray-400 cursor-pointer text-2xl hover:text-purple-400 transition-colors duration-200" title="Copy to clipboard">
                    content_copy
                </span>
            </div>
            <div id="copy-feedback" class="text-green-400 text-sm mt-2 hidden text-right">Copied!</div>
        </div>

        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <label for="length-slider" class="text-gray-400 text-sm font-medium">Password Length:</label>
                <span id="length-display" class="text-purple-300 font-bold text-lg">12</span>
            </div>
            <input type="range" id="length-slider" min="6" max="64" value="12" class="w-full h-2 bg-gray-600 rounded-lg appearance-none cursor-pointer range-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-200">
        </div>

        <div class="mb-8">
            <label class="block text-gray-400 text-sm font-medium mb-4">Password Settings</label>
            <ul class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <li class="custom-checkbox">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
                <li class="custom-checkbox">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Uppercase (A-Z)</label>
                </li>
                <li class="custom-checkbox">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </li>
                <li class="custom-checkbox">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Symbols (!@#$...)</label>
                </li>
                <li class="custom-checkbox">
                    <input type="checkbox" id="exclude-duplicates">
                    <label for="exclude-duplicates">Exclude Duplicate Chars</label>
                </li>
                <li class="custom-checkbox">
                    <input type="checkbox" id="include-spaces">
                    <label for="include-spaces">Include Spaces</label>
                </li>
            </ul>
        </div>

        <div class="mb-8">
            <label class="block text-gray-400 text-sm font-medium mb-2">Password Strength:</label>
            <div class="w-full bg-gray-600 rounded-full h-3">
                <div id="strength-bar" class="h-3 rounded-full transition-all duration-300 ease-out" style="width: 0%;"></div>
            </div>
            <p id="strength-text" class="text-center font-bold text-lg mt-3 text-white">Too Short</p>
            <p id="entropy-value" class="text-center text-sm text-gray-400 mt-1">Entropy: 0 bits</p>
        </div>

        <button id="generate-btn" class="w-full py-4 bg-purple-600 text-white font-extrabold rounded-lg shadow-lg hover:bg-purple-700 transition-colors duration-300 transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
            Generate Password
        </button>
    </div>

    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>
</html>
